<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="master">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css" />

    <title> Prenda </title>
</head>

<body>

    <nav th:replace="layout/layout-admin :: mensajes"></nav>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: black;">
        <div class="container-fluid">
            <img src="/images/LOGOS.png" alt="logo" width="30px" height="40px">
            <a class="navbar-brand" href="#">Prenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                    </li>
            </div>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                            <a class="nav-link active" aria-current="page" href="#"
                                onclick="document.getElementById('logoutForm').submit();" type="submit">Cerrar
                                sesion</a>
                        </form>
                    </li>
            </div>
            <a class="btn btn-dark" style="float: right;" th:href="@{/usuario/carrito}">
                <i class="fas fa-cart-plus" style="color: aliceblue;"></i>
            </a>
        </div>
    </nav>



    <div class=".container-sm fondoAni">

        <section></section>
        <script>
            const colors = [
                '#2196f3',
                '#e91e63',
                '#ffeb3b',
                '#74ff1d'
            ]

            function createSquare() {
                const section = document.querySelector('section');
                const square = document.createElement('span');

                square.setAttribute('class', 'sp');
                var size = Math.random() * 50;

                square.style.width = 20 + size + 'px';
                square.style.height = 20 + size + 'px';

                square.style.top = Math.random() * innerHeight + 'px';
                square.style.left = Math.random() * innerWidth + 'px';

                const bg = colors[Math.floor(Math.random() * colors.length)];
                square.style.background = bg;

                section.appendChild(square);

                setTimeout(() => {
                    square.remove()
                }, 5000)
            }

            setInterval(createSquare, 150)
        </script>

        <H1 class="position-absolute top-50 start-50 translate-middle" style="font-size: 10ex; color: aliceblue; 
        font-style: italic; 
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        letter-spacing: 0.5em;">PRENDA</H1>
    </div>

    <div class="container">
        <div class="hexagon">
            <a class="shape" th:href="@{/usuario/configurar}">
                <img src="https://www.howtogeek.com/wp-content/uploads/2015/08/ximg_55c05c7c11e6a.png.pagespeed.gp+jp+jw+pj+ws+js+rj+rp+rw+ri+cp+md.ic.3kVxX4hrBU.png"
                    alt="">
                <div class="content">
                    <div>
                        <h2>Configurar Usuario</h2>
                        <p>Configura tu Perfil para agregar los datos necesarios para poder comprar de nuestros
                            productos </p>
                    </div>
                </div>
            </a>
        </div>
        <div class="hexagon">
            <a class="shape" th:href="@{/usuario/carrito}">
                <img src="https://cdn.pixabay.com/photo/2015/12/23/01/14/edit-1105049__480.png"
                    alt="">
                <div class="content">
                    <div>
                        <h2>Comprar</h2>
                        <p>Agrega un producto a tu carro de compras y procede a pagar</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="hexagon">
            <a class="shape" th:href="@{/usuario/compras}">
                <img src="https://suplementosags.com/wp-content/uploads/2019/08/O-Envios-a-la-Republica.png"
                    alt="">
                <div class="content">
                    <div>
                        <h2>Compras</h2>
                        <p>Revisa tus compras y su estado</p>
                    </div>
                </div>
            </a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>


</body>

</html>
