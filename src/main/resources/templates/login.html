<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>


    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
            <!-- Form Iniciar sesion -->
                <form th:action="@{/login}"  method="post" class="sign-in-form">
                
                    <h2 class="title">Iniciar sesion</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nombre de usuario" id="username"
                        autofocus required/>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" name="password" id="password" required/>
                    </div>
                    
                    <input type="submit" value="Sign In" class="btn solid" />

                    <nav th:replace="layout/layout-admin :: mensajes"></nav>

                </form>
                <!-- Form Registrar Usuario -->
                <form th:action="@{/crear}" class="sign-up-form" method="post">
                    <h2 class="title">Registrate</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input required name="user" type="text" placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input required name="email" type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input required name="password" type="password" placeholder="Contraseña" />
                    </div>

                    <button  type="submit" class="btn btn-light">Registrarse</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Nuevo aqui ?</h3>
                    <p>
                        Registrate, Vamos es gratis!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
                </div>
                <img src="images/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Uno de nosotros ?</h3>
                    <p>
                        Crea una cuenta y se parte de esta comunidad.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
              Iniciar sesion
            </button>
                </div>
                <img src="images/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
