<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <table th:fragment="tabla" class="d-none">
        <tbody id="plantillaItemTela">
            <tr id="row_{ID}">
                <td class="d-none"><input type="hidden" value="{ID}" name="tela_id[]"></td>
                <td>{NOMBRE}</td>
                <td>{COSTO}</td>
                <td>{DISPONIBLE}</td>
                <td><input type="number" value="1" name="cantidadTela[]" id="cantidad_{ID}" class="form-control col-sm-4">
                </td>
                <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelperTela.eliminarTela({ID});">x</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
