<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body >
    
<table th:fragment="tabla" class="d-none">
    <tbody id="plantillaItemAvio">
        <tr id="row_{ID}">
            <td class="d-none"><input type="hidden" value="{ID}" name="avio_id[]"></td>
            <td>{NOMBRE}</td>
            <td>{TIPO}</td>
            <td>{COSTO}</td>
            <td>{DISPONIBLE}</td>
            <td><input type="number" value="1" name="cantidadAvio[]"
                id="cantidad_{ID}" class="form-control col-sm-4"></td>
                <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelperAvio.eliminarAvio({ID});">x</a>
                </td>
        </tr>
    </tbody>
</table>

</body>

</html>
