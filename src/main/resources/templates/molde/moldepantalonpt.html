<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout-admin :: head"></head>

<body>

	<nav th:replace="layout/layout-admin :: navbar"></nav>

	<div class="container" style="text-align: center;">
		<h1 style="color: rgb(17, 18, 19); font-weight: 700;">Molde
			Pantalon Parte Trasera</h1>
	</div>

	<nav th:replace="layout/layout-admin :: mensajes"></nav>

	<hr />

	<div class="container"
		style="position: relative; width: 800px; height: 500px; top: 5px; left: 70px;">

		<div class="container"
			style="position: relative; width: 1000px; height: 500px; top: 3px; left: 30px;">

			<div th:object="${pantalon}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
					role="alert">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<form th:action="@{/molde/moldepantalonpt}" th:object="${pantalon}"
				method="post" enctype="multipart/form-data">
				
				<input type="hidden" th:field="*{id}"/>
				<input name="nombre" type="hidden" th:field="*{nombre}"/>
				<input type="hidden" th:field="*{anchoCadera}"/>
				<input type="hidden" th:field="*{largoTiro}"/>
				<input type="hidden" th:field="*{avanceTiro}"/>
				<input type="hidden" th:field="*{entradaCintura}"/>
				<input type="hidden" th:field="*{cuartoCintura}"/>
				<input type="hidden" th:field="*{largoRodilla}"/>
				<input type="hidden" th:field="*{largoPantalon}"/>
				<input type="hidden" th:field="*{contornoRodilla}"/>
				<input type="hidden" th:field="*{contornoTobillo}"/>

				<div class="input-group mb-3 row g-3 align-items-center">
					<div class="form-group row">
						<label for="contornoCinturaPT" class="col-form-label">Contorno
							de Cintura (21 - 35)</label>
						<div class="col-sm-6">
							<input required type="number" step="any" maxlength="6"
								th:field="*{contornoCinturaPT}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('contornoCinturaPT')}"
								th:errors="*{contornoCinturaPT}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="avanceTiroPT" class="col-form-label">Avance de
							Tiro (3 - 7)</label>
						<div class="col-sm-6">
							<input required type="number" step="any" maxlength="6"
								th:field="*{avanceTiroPT}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('avanceTiroPT')}"
								th:errors="*{avanceTiroPT}"></small>
						</div>
					</div>

				</div>

				<div class="input-group mb-3 row g-3 align-items-center">
					<div class="form-group row">
						<label for="largoPinza" class="col-form-label">Largo de Pinza (7.5 - 8)</label>
						<div class="col-sm-6">
							<input required type="number" step="any" maxlength="6"
								th:field="*{largoPinza}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('largoPinza')}"
								th:errors="*{largoPinza}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="saleCostadoPT" class="col-form-label">Sale de CostadoPT (2.5 - 4.5)</label>
						<div class="col-sm-6">
							<input required type="number" step="any" maxlength="6"
								th:field="*{saleCostadoPT}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('saleCostadoPT')}"
								th:errors="*{saleCostadoPT}"></small>
						</div>
					</div>

				</div>

				<label for=""></label>
				<div class="input-group mb-3">
					<div class="col-auto">
						<a type="button" class="btn btn-secondary" th:href="@{/molde/moldepantalon}"><i
							class="fas fa-arrow-left"></i> Atras</a>
					</div>
					
					<div class="col-auto">
						<button type="submit" class="btn btn-success" href="#"><i
							class="fas fa-arrow-right"></i> Siguiente</button>
					</div>

				</div>


			</form>
		</div>



		<!--===== MAIN JS =====-->

		<footer th:replace="layout/layout-admin :: footer"></footer>
</body>

</html>
